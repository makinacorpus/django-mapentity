{% load i18n static mapentity_tags leaflet_tags %}

<div id="{{ mapname }}"
     data-fitmaxzoom="{{ MAP_FIT_MAX_ZOOM }}"
     data-mapextent="{{ object|latlngbounds }}"
     data-readonly="{% if readonly %}readonly{% endif %}" data-feature-url="{{ object.get_layer_detail_url }}"
     data-map-id="{{ mapname }}">
</div>
