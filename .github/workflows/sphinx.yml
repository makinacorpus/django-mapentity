name: Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
  pull_request:
    paths:
      - 'docs/**'

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  doc:
    name: Documentation
    runs-on: ubuntu-latest
    container:
      image: python:3.10
      env:
        LANG: C.UTF-8
    steps:
      - uses: actions/checkout@v5
      - name: Build documentation
        run: |
          cd docs/
          pip install -r ./requirements.txt -U
          make html
