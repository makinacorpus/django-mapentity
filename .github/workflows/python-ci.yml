name: CI

on:
  pull_request:
  push:
    branches:
      - master
  release:
    types:
      - created
  schedule:
    - cron: '0 2 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install ruff
        run: |
          python -m pip install ruff -U

      - name: Check linting
        run: |
          ruff check mapentity test_project

      - name: Check format
        run: |
          ruff format --check mapentity test_project

  test:
    runs-on: ubuntu-latest
    container:
      image: python:${{ matrix.python-version }}-bookworm
      env:
        LANG: C.UTF-8

    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.13' ]
        django-version: [ '4.2.*', '5.2.*' ]
        exclude:
            - python-version: '3.9'
              django-version: '5.2.*'

    env:
      PYTHON: ${{ matrix.python-version }}
      DJANGO: ${{ matrix.django-version }}

    steps:
    - uses: actions/checkout@v6

    - name: Install system dependencies
      run: |
        apt-get -qq update
        apt-get -y install gettext libproj-dev binutils gdal-bin libgdal-dev libsqlite3-mod-spatialite libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info libpangoft2-1.0-0 libjpeg-dev libopenjp2-7-dev libsasl2-dev python3-dev libldap2-dev libssl-dev

    - name: Install python dependencies
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        pip3 install .[dev]
        pip3 install Django==${{ matrix.django-version }} -U

    - name: Compile messages
      run: |
        ./manage.py compilemessages

    - name: Check pending migrations
      run: |
        ./manage.py makemigrations --check

    - name: Test with coverage
      run: |
        coverage run --parallel-mode --concurrency=multiprocessing ./manage.py test --parallel -v 3
        coverage combine
        coverage xml -o coverage.xml

    - uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        env_vars: PYTHON,DJANGO
        token: ${{ secrets.CODECOV_TOKEN }} # not usually required for public repos
        fail_ci_if_error: true # optional (default = false)

  e2e-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      DJANGO_SETTINGS_MODULE: test_project.settings.e2e

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get -y install gettext libproj-dev binutils gdal-bin libgdal-dev libsqlite3-mod-spatialite libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info libpangoft2-1.0-0 libjpeg-dev libopenjp2-7-dev libsasl2-dev python3-dev libldap2-dev libssl-dev

      - name: Install python dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip3 install .[dev]
          pip3 install Django==5.2.* -U

      - name: Compile messages
        run: |
          ./manage.py compilemessages

      - name: Run migrations
        run: |
          ./manage.py migrate

      - name: Create superuser and test data
        run: |
          echo "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.create_superuser('admin', 'admin@test.com', 'admin')" | ./manage.py shell
          ./manage.py create_test_data --dummies 20 --cities 5 --roads 10 --geopoints 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cypress
        run: |
          npm ci

      - name: Start Django server
        run: |
          ./manage.py runserver 8000 > server.log 2>&1 &
          sleep 10

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8000/ > /dev/null; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          echo "Server failed to start"
          exit 1

      - name: Run Cypress tests
        run: |
          npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}
        env:
          CYPRESS_baseUrl: http://localhost:8000

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

  publish:
    needs: [quality, test, e2e-tests]
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/mapentity/

    if: ${{ github.event_name == 'release' && github.event.action == 'created' }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Compile messages
        run: |
          pip install django
          sudo apt-get -qq update
          sudo apt-get -y install gettext
          django-admin compilemessages

      - name: Build package
        run: |
          python setup.py sdist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
