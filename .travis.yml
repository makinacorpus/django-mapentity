sudo: required
dist: focal
language: python

python:
 - 3.5
 - 3.6
 - 3.7
 - 3.8

env:
  matrix:
   - DJANGO_VERSION=2.2.*
   - DJANGO_VERSION=3.1.*

install:
 - sudo apt-get update
 - ./install.sh
 - ./env/bin/pip install coverage
 - pip install flake8
 - ./env/bin/python ./manage.py collectstatic --noinput

before_script:
 - flake8
 - ./env/bin/pip freeze

script:
 - ./env/bin/python ./manage.py test
 - ./env/bin/coverage run --include="mapentity/*" manage.py test

after_success:
 - pip install coveralls
 - coveralls
