sudo: required
dist: bionic
language: python

python:
- 3.6
- 3.7
- 3.8

env:
  matrix:
   - DJANGO_VERSION=2.2.*
   - DJANGO_VERSION=3.1.*

install:
- sudo apt-get -y install libproj-dev binutils gdal-bin libgdal-dev
- pip install -e .[dev]
- pip install codecov
- pip install flake8
- ./env/bin/python ./manage.py collectstatic --noinput

before_script:
- flake8

after_failure:
- pip freeze

script:
- coverage run ./manage.py test
- coverage run --include="mapentity/*" manage.py test

after_success:
  - codecov
