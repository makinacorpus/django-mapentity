version: "3"
services:

  convertit:
    image: makinacorpus/convertit:latest

  screamshotter:
    image: makinacorpus/screamshotter:latest

  web:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "${WEB_PORT:-8000}:8000"
    volumes:
      - ./:/app/src/
    depends_on:
      - screamshotter
      - convertit
    user: ${UID:-1000}:${GID:-1000}
    command: ./manage.py runserver 0.0.0.0:8000
    networks:
      default:
        aliases:
          - ${SERVER_NAME}
